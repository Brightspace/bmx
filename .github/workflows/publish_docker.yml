name: publish docker

on:
  push:
    paths:
      - "src/**"
      - ".github/workflows/publish_docker.yml"
    branches:
      - main
  pull_request:
    paths:
      - "src/**"
      - ".github/workflows/publish_docker.yml"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: Debian11
            tag: 7.0
            file: Dockerfile
          - os: Alpine3.17
            tag: 7.0-alpine
            file: Dockerfile.alpine
          - os: Alpine3.16
            tag: 7.0-alpine3.16
            file: Dockerfile.alpine
          - os: Ubuntu22.04
            tag: 7.0-jammy
            file: Dockerfile
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: checkout
        uses: Brightspace/third-party-actions@actions/checkout
      - name: setup docker buildx
        uses: docker/setup-buildx-action@v2
      - name: publish
        shell: pwsh
        env:
          OS: ${{ matrix.os }}
          TAG: ${{ matrix.tag }}
          DOCKERFILE: ${{ matrix.file }}
        run: |
          $DOCKER_BUILTKIT = 1
          docker buildx build --build-arg "TAG=$env:TAG" --build-arg "OS=$env:OS" -f $env:DOCKERFILE -o out .
